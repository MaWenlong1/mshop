spring:
  application:
    name: eureka-client
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: mshop-config
    stream:
      binders:
        message:
           group: demo
      bindings:
        inputMessage:
          destination: message
        outputMessage:
          destination: message

eureka:
  client:
    service-url:
      defaultZone: http://admin:123123@localhost:8761/eureka/
  instance:
    hostname: localhost
