spring:
  application:
    name: eureka-consume
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: mshop-config
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1
eureka:
  client:
    service-url:
      defaultZone: http://admin:123123@localhost:8761/eureka/
  instance:
    hostname: localhost
logging:
  level:
    org.springframework.cloud.netflix.feign: debug